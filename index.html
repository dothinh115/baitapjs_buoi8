<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .my-btn {
            margin: 5px 5px 5px 0;
        }
        .showMainArr span {
            cursor: pointer;
        }
        span.badge {
            font-size: 15px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- BÀI 1 -->
        <h1>
            Nhập số
        </h1>
        <p>
            Dùng enter để nhập số vào mảng.
            <br>
            Click vào số bên dưới để xóa số khỏi mảng.
        </p>
        <form onsubmit="addMainArr();return false;">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        Nhập số
                    </span>
                </div>
                <input type="text" class="form-control">
                <button class="btn btn-primary ml-1">
                    Thêm
                </button>
                <div class="showMainArr w-100 my-2"></div>
                    <button class="btn btn-primary my-btn" onclick="timSoDuong();return false;">
                        Tìm số dương
                    </button>
                    <button class="btn btn-primary my-btn" onclick="demSoDuong();return false;">
                        Đếm số dương 
                    </button>
                    <button class="btn btn-primary my-btn" onclick="timSoNhoNhat();return false;">
                        Tìm số nhỏ nhất
                    </button>
                    <button class="btn btn-primary my-btn" onclick="timSoDuongNhoNhat();return false;">
                        Số dương nhỏ nhất
                    </button>
                    <button class="btn btn-primary my-btn" onclick="soChanCuoiCung();return false;">
                        Số chẵn cuối
                    </button>
                    <button class="btn btn-primary my-btn" onclick="sapXep();return false;">
                        Xếp tăng dần
                    </button>
                    <button class="btn btn-primary my-btn" onclick="sntDauTien();return false;">
                        Số nguyên tố đầu
                    </button>
                    <button class="btn btn-primary my-btn" onclick="soSanhAmDuong();return false;">
                        So sánh âm dương
                    </button>
                
                <div class="result w-100"></div> 
            </div>  
        </form>
        <hr>

        <!-- BÀI 2 -->
        <h1>
            Đảo vị trí
        </h1>
        <form onsubmit="daoViTri();return false;">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        Vị trí số thứ 1
                    </span>
                    <input type="number" class="form-control">
                </div>
                <div class="input-group-prepend ml-2">
                    <span class="input-group-text">
                        Vị trí số thứ 2
                    </span>
                    <input type="number" class="form-control">
                </div>
                <button class="btn btn-primary ml-2">
                    Đổi
                </button>
            </div>
        </form>

        <hr>
        <h1>
            Tìm số nguyên
        </h1>
        <p>
            Dùng phần nhập số bên trên để thêm số vào mảng rồi bấm vào nút bên dưới.
        </p>
        <form onsubmit="timSoNguyen();return false">
            <div class="input-group">
                <button class="btn btn-primary">
                    Tìm số nguyên
                </button>
                <div class="result w-100 mt-2"></div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
